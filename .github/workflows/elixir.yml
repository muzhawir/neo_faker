name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    name: Build and Test (Main Branch)
    runs-on: ubuntu-latest
    env:
      ImageOS: ubuntu22

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.2'
        otp-version: '27.2.1'
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test

  lint:
    if: github.ref != 'refs/heads/main'
    name: Lint and Test (Non-Main Branch)
    runs-on: ubuntu-latest
    env:
      ImageOS: ubuntu22

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.18.2'
        otp-version: '27.2.1'
    - name: Install dependencies
      run: mix deps.get
    - name: Check Formatting and Migrate
      run: mix format --check-formatted --migrate
    - name: Run tests
      run: mix test
